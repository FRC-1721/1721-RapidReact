<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body style="background-color:rgb(78, 78, 78);">

    <!-- Our code! -->
    <script src="main.js"></script>

    <!-- This starts the NetworkTables websocket, it can be accessed from multiple
     pages simultaneously -->
    <script src="/networktables/networktables.js"></script>

    <!-- utility functions to attach to a sendable chooser -->
    <script src="/networktables/utils.js"></script>

    <!-- utility functions to attach to a camera -->
    <script src="/networktables/camera.js"></script>

    <!-- Load styling -->
    <link rel="stylesheet" href="styles.css" />

    <main class="wrapper">
        <div class="connection_state">
            <span class="status">
                NetworkTables websocket: <span id="connectstate">Unknown state</span>
            </span>
            <span class="status">
                Robot: <span id="robotstate">Unknown state</span> @ <span id="robotAddress">disconnected</span>
            </span>
        </div>
        <div class="swerve_drive_area">
            <div class="canvas_wrapper">
                <h2>Swerve State</h2>
                <canvas id="SwerveCanvas" width="400" height="400" />
            </div>
            <div class="camera_wrapper">
                <h2>Camera 2</h2>
                </td>
                <div id="camera_container">
                    <!-- this element should be empty, an img tag will be added here -->
                </div>
            </div>
            <table class="temp_table">
                <tbody>
                    <tr>
                        <td>Fore Port Max Temp</td>
                        <td id="fs_temp">NO DATA</td>
                    </tr>
                    <tr>
                        <td>Fore Starboard Max Temp</td>
                        <td id="fp_temp">NO DATA</td>
                    </tr>
                    <tr>
                        <td>Aft Port Max Temp </td>
                        <td id="ap_temp">NO DATA</td>
                    </tr>
                    <tr>
                        <td>Aft Starboard Max Temp</td>
                        <td id="as_temp">NO DATA</td>
                    </tr>
                    <!-- Shooter temps -->
                    <tr>
                        <td>Yoke Temp</td>
                        <td id="primary_yoke_temp">NO DATA</td>
                    </tr>
                    <tr>
                        <td>Kicker Temp</td>
                        <td id="kicker_temp">NO DATA</td>
                    </tr>
                    <tr>
                        <td>Spinner (Auxillary) Temp</td>
                        <td id="auxillary_yoke_temp">NO DATA</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="data_wrapper">
            <div class="auto_wrapper">
                <label for="autonomous">Autonomous Selector</label>
                <select id="autonomous">Auto</select>
            </div>
            <div class="pid_wrapper">
                <label for="pid_subsystem">Subsystem To Optimize</label>
                <select name="pid_subsystem" id="pid_subsystem">
                    <option value="off">
                        Off
                    </option>
                    <option value="primary_yoke">
                        Primary Yoke
                    </option>
                </select>
                <div class="input_container">
                    <label for="kp">P</label>
                    <input type="number" name="kp" value="" id="kp" />
                </div>
                <div class="input_container">
                    <label for="ki">I</label>
                    <input type="number" name="ki" value="" id="ki" />
                </div>
                <div class="input_container">
                    <label for="kd">D</label>
                    <input type="number" name="kd" value="" id="kd" />
                </div>
                <div class="input_container">
                    <label for="ff">FF</label>
                    <input type="number" name="ff" value="" id="ff" />
                </div>
                <div class="input_container">
                    <label for="min">Min</label>
                    <input type="number" name="min" value="" id="min" />
                </div>
                <div class="input_container">
                    <label for="max">Max</label>
                    <input type="number" name="max" value="" id="max" />
                </div>
                <div class="input_container">
                    <label for="maxi">Max I</label>
                    <input type="number" name="maxi" value="" id="maxi" />
                </div>
            </div>
            <div class="pid_graph_wrapper">
                <button type="button" id="pid_graph_reset">Restart Graph</button>
                <div id="pid_graph_spacer">
                    <div id="pid_graph"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
