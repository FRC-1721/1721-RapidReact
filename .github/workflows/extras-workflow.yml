name: Extras Workflow
on: push

jobs:
  make_docs:
    runs-on: ubuntu-latest
    name: Build Docs
    steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        architecture: x64
    
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - run: sudo apt update

    - run: sudo apt install texlive-latex-recommended texlive-latex-extra texlive-pictures pandoc rename latexmk

    - name: Install requirements
      run: pip install -r docs/requirements.txt

    - run: cd docs && make latexpdf

    - run: mv docs/_build/latex/*.pdf docs/_build/latex/Unnamed_Toaster_Robot_Manual.pdf

    - uses: actions/upload-artifact@v2
      with:
        name: Tidal_Force_Robot_Manual
        path: docs/_build/latex/Unnamed_Toaster_Robot_Manual.pdf

  make_dashboard:
    runs-on: ubuntu-latest
    name: Build Dashboard
    steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: x64
    
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - run: sudo apt update

    - run: sudo apt install curl

    - name: Install NPM
      run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash

    - name: Install requirements
      run: pip install -r dashboard/requirements.txt

    - run: cd dashboard && make build

    - run: cd dashboard && make stage

    - uses: actions/upload-artifact@v2
      with:
        name: Dashboard_Transpiled
        path: dashboard/_staging
  
  test:
    runs-on: ubuntu-latest
    name: remove me
    needs: [make_docs, make_dashboard]

    steps:

    - name: Update and install zip
      run: sudo apt update && sudo apt install zip

    - uses: actions/download-artifact@v2
      with:
        name: Tidal_Force_Robot_Manual
    
    - uses: actions/download-artifact@v2
      with:
        name: Dashboard_Transpiled
        path: Dashboard_Transpiled/
    
    - name: Zip all dashboard back up
      run: zip -r Dashboard_Transpiled.zip Dashboard_Transpiled
    
    - name: Display structure of downloaded files
      run: ls -R

  publish_docs:
    # Only run on tags
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: Publish Docs
    needs: [make_docs, make_dashboard]

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: Tidal_Force_Robot_Manual
    
    - uses: actions/download-artifact@v2
      with:
        name: Dashboard_Transpiled

    - name: Upload Docs to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: '*.pdf'
        tag: ${{ github.ref }}
        overwrite: true
        body: "Tidal Force Robotics, Automated with github ci/cd."
        file_glob: true
    
    - name: Upload Dashboard to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: '*.zip'
        tag: ${{ github.ref }}
        overwrite: true
        body: "Tidal Force Robotics, Automated with github ci/cd."
        file_glob: true
