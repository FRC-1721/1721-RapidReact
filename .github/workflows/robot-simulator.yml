name: WPIlib Simulator
on: pull_request

jobs:
  run_simulator:
    runs-on: ubuntu-latest
    name: Run the WPIlib Simulator

    steps:
        # Checkout
      - uses: actions/checkout@v2

        # Setup python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
        # Setup pipenv
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel
        
        # Cache pipenv
      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}
      
        # Install deps
      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          cd rio && pipenv install --deploy --dev

        # Run the simulator for 20 seconds, if it dosent fail, it passes!
      - name: Timeout the simulator
        run: |
          cd rio && timeout 20 pipenv run python robot.py sim --nogui || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      
        # Alert if failed!
      - name: Discord notification
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'Simulator failed <@&614313406345904148>!'
